<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Slideshow View</h1>
    <div class="slideshow-container">
        <a class="prev" href="javascript:void(0);">&#10094;</a>
        <img id="mainImage" src="" alt="Slideshow Image">
        <a class="next" href="javascript:void(0);">&#10095;</a>
    </div>
    <div class="thumbnail-container">
        <img class="thumbnail" src="" alt="Thumbnail Image" data-index="0">
        <img class="thumbnail" src="" alt="Thumbnail Image" data-index="1">
        <img class="thumbnail" src="" alt="Thumbnail Image" data-index="2">
        <img class="thumbnail" src="" alt="Thumbnail Image" data-index="3">
        <img class="thumbnail" src="" alt="Thumbnail Image" data-index="4">
    </div>
    <script src="index.js"></script>    
</body>
</html>
